<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css" />
        <title>World Clock - Stace Watkins</title>
    </head>
    <body>
        <div class="container">
            <h1>World Clock</h1>

            <select>
                <option value="Select a City...">Select a City...</option>
                <option value="London">London</option>
                <option value="New York">New York</option>
                <option value="Sydney">Syndey</option>
                <option value="Madrid">Madrid</option>
                <option value="Rome">Rome</option>
            </select>

            <div class="city">
                <div>
                    <h2>Bristol</h2>
                    <div class="date">July 29th 2024</div>
                </div>
                <div class="time">10:41:15 <small>AM</small></div>
            </div>
        </div>
        <footer>
            This project was coded by
            <a href="https://github.com/Stace113/" target="_blank"
                >Stace Watkins</a
            >. It is
            <a href="https://github.com/Stace113/world-clock" target="_blank"
                >open-sourced on GitHub</a
            >, and is
            <a href="https://world-clock-sw.netlify.app/" target="_blank"
                >hosted on Netlify</a
            >
        </footer>
        <script src="src/index.js"></script>
    </body>
</html>
