<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
        <title>World Clock - Stace Watkins</title>
    </head>
    <body>
        <div class="container">
            <h1>World Clock</h1>

            <select>
                <option value="Select a City...">Select a City...</option>
                <option value="London">London</option>
                <option value="New York">New York</option>
                <option value="Sydney">Syndey</option>
                <option value="Madrid">Madrid</option>
                <option value="Rome">Rome</option>
            </select>

            <div class="city" id="bristol">
                <div>
                    <h2>Bristol</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="amsterdam">
                <div>
                    <h2>Amsterdam</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="zürich">
                <div>
                    <h2>Zürich</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="bangkok">
                <div>
                    <h2>Bangkok</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
        <footer>
            This project was coded by
            <strong
                ><a href="https://github.com/Stace113/" target="_blank"
                    >Stace Watkins</a
                ></strong
            >. It is
            <a href="https://github.com/Stace113/world-clock" target="_blank"
                >open-sourced on GitHub</a
            >, and is
            <a href="https://world-clock-sw.netlify.app/" target="_blank"
                >hosted on Netlify</a
            >
        </footer>
        <script src="src/index.js"></script>
    </body>
</html>
